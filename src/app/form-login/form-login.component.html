<app-sidebar></app-sidebar>
<div class="container mt-4">
    <form [formGroup]="formLogin" (submit)="onSend()" class="border rounded p-4">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input formControlName="username" type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
      </div>
      <div class="form-check">
        <input formControlName="terms" type="checkbox" class="form-check-input" id="terms">
        <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
      </div>
      <button [disabled]="formLogin.invalid" class="btn btn-primary mt-3">Enviar</button>
    </form>
  </div>
  <h1>Validado: {{ formLogin.valid }}</h1>
