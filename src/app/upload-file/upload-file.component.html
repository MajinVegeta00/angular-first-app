<app-sidebar></app-sidebar>
<form>
  <div class="container">
    <div class="form-group">
       <h4 >Seleccione un archivo</h4>
        <input type="file" class="form-control-file mt-2" id="fileInput" (change)="saveFile($event)">
      </div>
      <div class="form-group mt-2">
        <button type="button" class="btn btn-primary" [disabled]="loading">Enviar foto</button>
      </div>
      <div class="form-group mt-4">
        <h4>Vista previa</h4>
        <img style="width: 100px;" [src]="preview" alt="Miniatura de la foto" class="img-thumbnail" >
      </div>
  </div>
  </form>
