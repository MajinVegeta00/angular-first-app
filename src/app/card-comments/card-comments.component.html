<app-sidebar></app-sidebar>
<div class="container mt-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id del Post</th>
        <th scope="col">Descripcion del Post</th>
        <th scope="col">Autor</th>
        <th scope="col">Cantidad de comentarios</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rows">
        <td>{{ item.id }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.user.name }} {{item.user.firstname}} {{ item.user.lastname}}</td>
        <td>{{ item.comments.length }}</td>
      </tr>
    </tbody>
  </table>
</div>
